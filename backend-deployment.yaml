apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend    # <-- Match the labels in the Pod template
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: subhasish09/flask2:0.2
        ports:
        - containerPort: 6000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 6000
      targetPort: 6000
